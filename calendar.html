<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义Notion日历组件</title>
    <style>
        /* 日历样式重置与基础布局 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: transparent; /* 适配Notion背景透明 */
            padding: 8px;
            max-width: 400px;
            margin: 0 auto;
        }

        /* 日历容器 */
        .calendar-container {
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        /* 日历头部（月份切换+标题） */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .calendar-title {
            font-size: 16px;
            font-weight: 600;
            color: #333333;
        }

        .calendar-btn {
            padding: 2px 6px;
            border: 1px solid #e0e0e0;
            border-radius: 3px;
            background-color: #f7f7f7;
            cursor: pointer;
            font-size: 12px;
            color: #333333;
            transition: background-color 0.2s;
        }

        .calendar-btn:hover {
            background-color: #e0e0e0;
        }

        /* 星期头部 - 调整为周一到周日排序 */
        .week-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 4px;
        }

        .week-day {
            text-align: center;
            font-size: 10px;
            color: #666666;
            font-weight: 500;
            padding: 4px 0;
        }

        /* 日期网格 */
        .dates-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .date-item {
            text-align: center;
            padding: 6px 0;
            font-size: 12px;
            color: #333333;
            border-radius: 3px;
            cursor: default;
        }

        /* 非当前月份日期样式 */
        .date-item.other-month {
            color: #cccccc;
        }

        /* 今日日期样式 */
        .date-item.today {
            background-color: #2563eb;
            color: #ffffff;
            font-weight: 600;
        }

        /* 日期 hover 效果 */
        .date-item:not(.other-month):not(.today):hover {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <!-- 日历头部：切换按钮 + 月份标题 -->
        <div class="calendar-header">
            <button class="calendar-btn" id="prevMonth">← 上月</button>
            <h2 class="calendar-title" id="calendarTitle"></h2>
            <button class="calendar-btn" id="nextMonth">下月 →</button>
        </div>

        <!-- 星期头部 - 调整为周一到周日 -->
        <div class="week-header">
            <div class="week-day">一</div>
            <div class="week-day">二</div>
            <div class="week-day">三</div>
            <div class="week-day">四</div>
            <div class="week-day">五</div>
            <div class="week-day">六</div>
            <div class="week-day">日</div>
        </div>

        <!-- 日期网格 -->
        <div class="dates-grid" id="datesGrid"></div>
    </div>

    <script>
        // 获取DOM元素
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');
        const calendarTitle = document.getElementById('calendarTitle');
        const datesGrid = document.getElementById('datesGrid');

        // 当前显示的日期（默认当前年月）
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth(); // 月份从0开始（0=1月，11=12月）

        // 初始化日历
        initCalendar();

        // 绑定月份切换事件
        prevMonthBtn.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            initCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            initCalendar();
        });

        // 日历核心初始化函数
        function initCalendar() {
            // 清空日期网格
            datesGrid.innerHTML = '';

            // 更新日历标题（如：2025年12月）
            const monthNames = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
            calendarTitle.textContent = `${currentYear}年${monthNames[currentMonth]}`;

            // 获取当前月的第一天
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
            // 获取当前月的最后一天
            const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);
            // 获取当前月第一天是星期几（0=周日，6=周六），转换为周一为第一天的逻辑
            const firstDayWeek = firstDayOfMonth.getDay() === 0 ? 6 : firstDayOfMonth.getDay() - 1;
            // 获取当前月的总天数
            const totalDays = lastDayOfMonth.getDate();
            // 获取上个月的最后几天（填充到日历开头）
            const lastDayOfPrevMonth = new Date(currentYear, currentMonth, 0).getDate();

            // 计算需要的总格子数（只显示必要的行数，不显示下个月多余行）
            const totalWeeks = Math.ceil((firstDayWeek + totalDays) / 7);
            const totalCells = totalWeeks * 7;

            // 生成日历格子
            for (let i = 0; i < totalCells; i++) {
                const dateItem = document.createElement('div');
                dateItem.classList.add('date-item');

                // 计算当前格子对应的日期
                let day;
                // 上个月的日期
                if (i < firstDayWeek) {
                    day = lastDayOfPrevMonth - firstDayWeek + i + 1;
                    dateItem.classList.add('other-month');
                }
                // 当月的日期
                else if (i < firstDayWeek + totalDays) {
                    day = i - firstDayWeek + 1;
                    // 判断是否是今日
                    const today = new Date();
                    if (
                        day === today.getDate() &&
                        currentMonth === today.getMonth() &&
                        currentYear === today.getFullYear()
                    ) {
                        dateItem.classList.add('today');
                    }
                }
                // 超出当月的部分不再生成（移除下个月多余行）
                else {
                    continue;
                }

                dateItem.textContent = day;
                datesGrid.appendChild(dateItem);
            }
        }
    </script>
</body>
</html>
